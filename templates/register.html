{% extends 'base.html' %}

{% block title %}Register - Create Your Account{% endblock %}

{% block content %}
<div class="container my-5">

    <div class="card">
        <div class="card-body">
            <h2 class="text-center text-primary">Register</h2>

            <form method="POST" action="{{ url_for('register') }}">
                <div class="alert alert-danger" style="display: none;" id="error-message"></div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter Password" required>
                </div>
                <div class="form-group d-none">
                    <label for="profile_photo">Profile Photo</label>
                    <input type="file" class="form-control" id="profile_photo" name="profile_photo">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>


            </form>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
